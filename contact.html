<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Contact me</title>
    <style>
        /* General Styles */
body {
    background-color: #0f172a;
    color: aliceblue;
    font-family: 'Poppins', sans-serif; /* Modern font */
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

header.logo {
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    padding: 20px 0;
    background-color: #1e293b;
    color: aliceblue;
}
header a{
    text-decoration: none;
    color: aliceblue;
}
nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px 0;
    margin-bottom: 30px;
}

nav a {
    color: aliceblue;
    text-decoration: none;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #818cf8; /* Accent color */
}

section {
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.1rem;
    color: #94a3b8;
    margin-bottom: 30px;
}

/* Card Styling */
.card {
    display: block;
    margin: 0 auto;
    margin-top: 45px;
    background-color: #1e293b;
    width: 90%;
    max-width: 400px;
    height: auto;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

label {
    color: aliceblue;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.int1,
textarea {
    width: 100%;
    margin-top: 5px;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #334155;
    background-color: #0f172a;
    color: aliceblue;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.int1:focus,
textarea:focus {
    border-color: #818cf8;
    outline: none;
}

textarea {
    resize: vertical;
    min-height: 120px;
}

.bttn {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 8px;
    background-color: #818cf8;
    color: #0f172a;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.bttn:hover {
    background-color: #6b75c9;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    p {
        font-size: 1rem;
    }

    .card {
        width: 90%;
        padding: 20px;
    }
}
    </style>
</head>
<body>
    <header class="logo">
        <a href="projectfolio.html">Fadwa Saif</a>
    </header>

    <nav>
        <a href="work.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="contact'.html">Contact me</a>
    </nav>

    <section>
        <div>
            <h1>Let's Get in Touch</h1>
            <p>Want to connect , send a little message here !</p>
        </div>
        <div class="card">
            <label>WhatÂ´s your name ?</label> <br>
            <input type="text" class="int1"> <br>

            <label>Enter you message </label> <br>
            <textarea></textarea> <br>

            <input type="submit" class="bttn">
        </div>
    </section>

</body>
</html>
